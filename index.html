<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocker Game</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/sass/main.css" />
    <script defer type="module" src="/src/controller_poker.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main__content">
        <div class="main__container">
          <button class="main__container-button">
            Click me to generate the hand!
          </button>
          <!-- <button class="main__container-reset">Reset</button> -->
        </div>
        <div class="main__hand">
          <div class="main__hand--display-cards">
            <div class="main__hand--display-cards-1"></div>
            <div class="main__hand--display-cards-2"></div>
            <div class="main__hand--display-cards-3"></div>
            <div class="main__hand--display-cards-4"></div>
            <div class="main__hand--display-cards-5"></div>
          </div>
          <span class="main__hand--text"></span>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocker Game</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/sass/main.scss" />
    <script defer type="module" src="/src/controller_poker.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main__content">
        <div class="main__container">
          <div class="main__container-players-selector">
            <span class="text">Choose players do you wanna play:</span>
            <select class="select"></select>
          </div>
         
          <div class="main__container-button">
            <button class="main__container-button-1">
              Draw cards from the deck!
            </button>
            <button class="main__container-button-1 main__container-royal">
              Royal Flush
            </button>
          </div>
          
        </div>
        <div class="main__hand">
          <div class="main__hand--display-cards">
          </div>
          <span class="main__hand--text"></span>
        </div>

          
        </div>
      </div>
    </main>
  </body>
</html>
